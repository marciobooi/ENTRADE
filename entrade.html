  <dialog data-ecl-auto-init="Modal" id="iframeModal" data-ecl-modal-toggle="modal-toggle" class="ecl-modal ecl-modal--l">
    <div class="ecl-modal__container ecl-container">
      <div class="ecl-modal__content ecl-col-12 ecl-col-m-10 ecl-col-l-8">
        <header class="ecl-modal__header">
          <div class="ecl-modal__header-content"></div>
          <button class="ecl-button ecl-button--ghost" type="button" data-ecl-modal-close="" onclick="closeModalUrl()">
            <span class="ecl-button__container">
                <span class="ecl-u-sr-only" data-ecl-label="true">Close</span>
                  <i class="fas fa-times-circle" focusable="true" aria-hidden="true" data-ecl-icon=""></i>
            </span>
        </button>
        </header>
        <div class="ecl-modal__body">
          <div class="ecl-modal__body-scroll targetUrl" data-ecl-modal-scroll></div>
        </div>
        <footer class="ecl-modal__footer">
          <div class="ecl-modal__footer-content">
            <button id="close" class="ecl-button ecl-button--secondary ecl-modal__button" onclick="closeModalUrl()" type="button" data-ecl-modal-close>Close</button>
            <button id="share" class="ecl-button ecl-button--primary ecl-modal__button" onclick="copyUrl()" type="submit">Copy the URL</button></div>
        </footer>
      </div>
    </div>
  </dialog>






  <!-- ECL Components Initialization -->
  <script>
    // Initialize ECL components after DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize ECL if the library is available
      if (typeof ECL !== 'undefined' && ECL.autoInit) {
        ECL.autoInit();
      }
    });

    // Also re-initialize when new components are dynamically added
    const initializeECLComponents = () => {
      if (typeof ECL !== 'undefined' && ECL.autoInit) {
        ECL.autoInit();
      }
    };

    // Export for use in other scripts
    window.initializeECLComponents = initializeECLComponents;
  </script>
