    :root {
      --main-c: #40e0d0;
      --second-c: #818181;
      --tree-1: #398b82;
      --tree-2: #346d66;
      --tree-3: #398078;
      --tree-4: #29645e;
      --tree-5: #2e8f84;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      color: var(--second-c);
    }

    .heading {
      margin: 0;
      font-size: calc(70% + 9vmin);
      margin-top: 5%;
      margin-left: 50px;
    }

    .subheading {
      margin: 0;
      font-size: calc(60% + 2vmin);
      margin-left: 50px;
    }

    .footer {
      position: absolute;
      width: 100%;
      bottom: 0;
      text-align: center;
    }

    .footer h6 {
      font-size: calc(60% + 2vmin);
      font-weight: 400;
    }

    .svgimg {
      position: absolute;
      bottom: 10vh;
      max-width: 100%;
      max-height: 100%;
    }

    @media (max-width: 770px) {
      .svgimg {
        padding: 0;
      }
    }

    .st0 {
      animation-name: rotation;
      animation-duration: 15.5s;
      animation-iteration-count: infinite;
      transform-origin: 50% 50%;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* mobile Portrait */
    @media only screen and (min-device-width: 375px) and (max-device-width: 500px) and (-webkit-min-device-pixel-ratio: 3) {
      .inner-content {
        width: 100vw;
        margin-top: 100px;
        margin-left: -18px;
      }

      .footer {
        margin-bottom: 140px;
      }
    }

    /* mobile Landsacpe */
    @media only screen and (min-device-width: 800px) and (max-device-width: 900px) and (-webkit-min-device-pixel-ratio: 3) {
      .inner-content {
        width: 100vw;
        margin-top: -35px;
      }

      .footer {
        margin-bottom: -26px;
      }
    }
